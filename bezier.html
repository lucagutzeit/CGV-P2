<!DOCTYPE html>
<html style="margin:0 !important; padding: 0 !important">
<head>
    <meta charset="utf-8" />
    <title>Canvas</title>   
	<link rel="stylesheet" href="style.css"> 
	<script src="bezier.js"></script>
</head>
<body>
    <p class="title">Bezier N</p>

	<div class="parameter_t">
		<p>Ändern des Parameters t im Intervall [0,1]: </p>
		<div class="number_stepper">
			<button id="decrement" onclick="stepper(this)"> - </button>
			<input type="number" min="0" max="1" value="0.50" id="input-t" readonly>
			<button id="increment" onclick="stepper(this)"> + </button>
		</div>
	</div>

	<canvas id="beziers" height="400">
		Alternative content in case the browser 			
		does not support Canvas.
	</canvas>
	
	<div>
		<input type="radio" id="add" value="add" name="mouse_mode" checked>
		<label for="add">Hinzufügen eines Kontrollpunktes</label>
		<input type="radio" id="remove" value="remove" name="mouse_mode">
		<label for="remove">Entfernen eines Kontrollpunktes</label>
		<input type="radio" id="move" value="move" name="mouse_mode">
		<label for="move">Verschieben eines Kontrollpunktes</label>
	</div>
	
</body>
</html>
